<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="livre">
            <h2><span jhiTranslate="bibliothequeApp.livre.detail.title">Livre</span> {{ livre.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bibliothequeApp.livre.titre">Titre</span></dt>
                <dd>
                    <span>{{ livre.titre }}</span>
                </dd>
                <dt><span jhiTranslate="bibliothequeApp.livre.desciption">Desciption</span></dt>
                <dd>
                    <span>{{ livre.desciption }}</span>
                </dd>
                <dt><span jhiTranslate="bibliothequeApp.livre.isbn">Isbn</span></dt>
                <dd>
                    <span>{{ livre.isbn }}</span>
                </dd>
                <dt><span jhiTranslate="bibliothequeApp.livre.code">Code</span></dt>
                <dd>
                    <span>{{ livre.code }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/livre', livre.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
